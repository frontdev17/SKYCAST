<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="./assets/skycast-logo-simple.svg" alt="SkyCast Logo" class="logo mb-4">
        
        <div class="input-group mb-3 position-relative">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name...">
            <ul id="suggestions" class="suggestion-list"></ul> <!-- Dropdown for suggestions -->
            <div class="input-group-append">
                <button id="search-button" class="btn btn-primary">
                    <i class="fas fa-search"></i> Get Weather
                </button>
            </div>
        </div>
        
        <div class="form-group mb-4">
            <label for="unit-select">Choose Temperature Unit:</label>
            <select id="unit-select" class="form-control w-25 mx-auto">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
            </select>
        </div>
        
        <div id="weather-info" class="animate__animated"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Script -->
    <script src="./js/app.js"></script>
</body>
</html>
